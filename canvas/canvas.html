<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=UTF-8"/>
		<title>캔버스테스트</title>
		<style type="text/css">
			canvas{
				border:1px solid #999;
			}
		</style>
		<script type="application/javascript">
			function draw_m(){
				var m_canvas = document.getElementById("m");
				if(m_canvas.getContext)
				{
					var m_cntx = m_canvas.getContext("2d");
					m_cntx.fillStyle = "rgb(200,0,0)";
					m_cntx.fillRect(10,10,100,100);
				}
				else
				{
					alert("브라우저에서 캔버스를 지원하지 않습니다");
				}
			}
		</script>
	</head>
	
<body onload="draw_m()">
	<canvas id="m" width="500" height="300"></canvas>
</body>
</html>
